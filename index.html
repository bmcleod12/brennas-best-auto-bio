<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <body class="bg-green-800" style="background-image: url(assets/images/kc-shuffle.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: top right;
  background-origin: padding-box;">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <!--
          Calls on header from Bootstrap as a container for the greater nav bar. This piece defines the brand at the top left.
          Container-fluid = it'll be 100% width at any breakpoint
          Clases/various tags within the button tag allows it to collapse and transform into hamburger menu
        -->
        <div class="container-fluid">
          <a class="navbar-brand fas fa-home" href="index.html"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--
            Defines the container for the navigation bar and the links to other pages
          -->
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Outlines the bulk of the page-->
    <main>
      <article>
        <div class="col-md-5 p-5 offset-md-7">
          <div class="card bg-gray-600 bg-opacity-60 text-gray-50">
            <div class="card-body">
              <h5 class="card-title text-3xl">Hi, I'm Brenna.</h5>
              <p class="card-text text-5xl py-3">Kansas City-based full stack developer excited to work with you.</p>
              <a href="about.html" class="btn bg-green-800 text-gray-50 my-3">Learn More ></a>
            </div>
          </div>
        </div>
      </article>
    </main>
  
    <!--Calls bootstrap footer and fixes it to the bottom of the viewport-->
    <footer class="footer fixed-bottom py-3 bg-dark">   
      <div>
        <span class="text-muted px-3">2021 McLeod Inc.</span>
      </div>
    </footer>

      <!-- Option 2 from Bootstrap to get the hamburger menu to work: Separate Popper and Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
